{% extends 'myapp/base.html' %}

    {% block content %}

    <!-- Page Content -->
    <div class="container">
    
    
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                   
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="active">Article</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->


        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">
               
                <!-- First Blog Post -->
                <h2>
                    {{ article.title }}
                </h2>
                <p class="lead">
                    by <a href="{{ article.url }}">BBC-News</a>
                </p>
                <p><i class="fa fa-clock-o"></i> Posted on {{ article.pubDate}}</p>
                <hr>
                <a href="blog-post.html">
                    <img class="img-responsive img-hover" src="{{ article.image_url }}" alt="">
                </a>
                <hr>
                <p>{{ article.article }}</p>
                <hr>

             
            </div>



            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">

                
                 <!-- Side Widget Well -->
                <div class="well-sm">
                    <h4>Related News</h4>
                    
                </div>

                <!-- Blog Categories Well -->

                {% for list in positive %}
                <div class="well">
                    <a href="{% url 'positive_detail' pk=list.pk %}"><h4>{{ list.title }}</h4></a>
                    <div class="row">
                        <div class="col-lg-6">
                           <img src="{{ list.image_url }}" style="height: 100px; width: 130px;" />
                        </div>
                        <!-- /.col-lg-6 -->
                        <div class="col-lg-6">
                           <p>{{ list.description }}</p>
                           
                        </div>
                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- /.row -->
                </div>
                {% endfor %}

               

            </div>

        </div>
        <!-- /.row -->

        <hr>
     
   {% endblock %}
